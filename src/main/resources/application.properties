spring.application.name = datasirpi

## Spring flyway configuration to initiate database creation
spring.flyway.url = jdbc:mysql://localhost:3306/?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.flyway.schemas = DATASIRPI
spring.flyway.user = root
spring.flyway.password = root
spring.flyway.locations = classpath:db/migration

## Spring security credentials
spring.security.user.name=datasirpi
spring.security.user.password=datasirpi

## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url = jdbc:mysql://localhost:3306/DATASIRPI?useSSL=false
spring.datasource.username = root
spring.datasource.password = root

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

## This is important
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = validate
